<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سحابة الملفات  v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #ff0000; font-family: 'Courier New', Courier, monospace; padding: 20px; }
        .upload-box { border: 3px solid #ff0000; padding: 40px; text-align: center; border-radius: 10px; background: #111; }
        .btn-custom { background-color: #ff0000; color: white; font-weight: bold; border: none; }
        .btn-custom:hover { background-color: #cc0000; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">ارفع ملفاتك للبوت الجديد  </h1>
        <div class="upload-box">
            <input type="file" id="fileInput" class="form-control mb-4" multiple>
            <button onclick="sendFiles()" class="btn btn-custom w-100">إرسال الملفات للبوت </button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        async function sendFiles() {
            // بيانات البوت الجديد اللي طلبتها يا 
            const token = '8554214830:AAG22k54m3AAZXwxW67I6mU9g3mA1j4vWHo';
            const chatId = '7763665935';
            
            const files = document.getElementById('fileInput').files;
            const status = document.getElementById('status');

            if (files.length === 0) {
                status.innerHTML = "حدد ملفات   قبل ما تضغط!";
                return;
            }

            for (let file of files) {
                status.innerHTML = `جاري رفع: ${file.name}... انتضر شويه!`;
                
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${token}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if(response.ok) {
                        status.innerHTML = `تم إرسال ${file.name}، وصلن!`;
                    } else {
                        status.innerHTML = `فشل الرفع، بوتك زي وجهك!`;
                    }
                } catch (e) {
                    status.innerHTML = "خطأ في الشبكة،    !";
                }
            }
        }
    </script>
</body>
</html>
